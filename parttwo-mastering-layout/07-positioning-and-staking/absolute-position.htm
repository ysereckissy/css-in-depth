<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/fixed-position.css" rel="stylesheet">
    <link href="./styles/absolute-position.css" rel="stylesheet">
    <title>Fixed Position</title>
</head>

<body>
    <header class="top-banner">
        <div class="top-banner-inner">
            <p>
                Find out what's going on at Wombat Coffee each month. Sign up for our newsletter:
                <button id="open">Sign up</button>
            </p>
        </div>
    </header>
    <div class="modal" id="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-body">
            <button class="modal-close" id="close">Close</button>
            <h2>Wombat Newsletter</h2>
            <p>
                Sign up for our monthly newsletter. No spam. We promise!
            </p>
            <form>
                <p>
                    <label for="email">Email address:</label>
                    <input type="text" name="email" />
                </p>
                <p><button type="submit">Submit</button></p>
            </form>
        </div>
    </div>
    <script src="./js/fixed-position.js"></script>
</body>

</html>
